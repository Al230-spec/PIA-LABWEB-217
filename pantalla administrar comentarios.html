<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrador de Eventos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #ffffff;
    }

    header {
      background-color: #009444;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    header .logo img {
      height: 60px;
    }

    h1 {
      font-style: italic;
    }

    table {
      width: 90%;
      margin: 30px auto;
      border-collapse: collapse;
      box-shadow: 0 0 10px #ccc;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 15px;
      text-align: center;
    }

    th {
      background-color: #f5f5f5;
      font-weight: bold;
    }

    button {
      background-color: red;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: darkred;
    }

    .estadisticas-btn {
      text-align: center;
      margin: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo fim.gif" alt="FIME Logo">
    </div>
    <h1>Administrador</h1>
  </header>

  <main>
    <table>
      <thead>
        <tr>
          <th>Nombre del evento</th>
          <th>Día/Hora del evento</th>
          <th>Lugar</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="eventTable">
        <!-- Aquí se insertan dinámicamente los eventos desde JS -->
      </tbody>
    </table>

    <div class="estadisticas-btn">
      <button onclick="verEstadisticas()">Ver Estadísticas</button>
    </div>
  </main>

  <script>
    // ⚠️ Simulación de eventos obtenidos desde la base de datos
    const eventos = [
      {
        nombre: "Exposición Artística",
        hora: "17:00hrs",
        fecha: "25/02/2025",
        lugar: "Pasillo Central"
      },
      {
        nombre: "Platica egresado ITS",
        hora: "12:00hrs",
        fecha: "28/02/2025",
        lugar: "Auditorio Montante"
      },
      {
        nombre: "Bienvenida",
        hora: "13:00hrs",
        fecha: "02/03/2025",
        lugar: "Entrada principal"
      },
      {
        nombre: "Toma de protesta",
        hora: "15:00hrs",
        fecha: "23/05/2025",
        lugar: "Gimnasio"
      }
    ];

    // Cargar los eventos en la tabla al iniciar
    window.onload = function () {
      const table = document.getElementById("eventTable");

      eventos.forEach((evento, index) => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${evento.nombre}</td>
          <td>${evento.hora}<br>${evento.fecha}</td>
          <td>${evento.lugar}</td>
          <td>
            <button onclick="administrarComentarios(${index})">Administrar Comentarios</button>
          </td>
        `;

        table.appendChild(row);
      });
    };

    // Función para redirigir a la pantalla de comentarios
    function administrarComentarios(index) {
      // Redirige a otra pantalla, agrega comentarios.html en tu proyecto
      window.location.href = `comentarios.html?evento=${index}`;
    }

    // Función para redirigir a estadísticas
    function verEstadisticas() {
      // Redirige a otra pantalla, agrega estadisticas.html en tu proyecto
      window.location.href = "estadisticas.html";
    }
  </script>
</body>
</html>
