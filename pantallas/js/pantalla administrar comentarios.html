<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Administrador de Eventos</title>

  <!-- jsPDF y autoTable CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #ffffff;
    }

    header {
      background-color: #009444;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    header .logo img {
      height: 60px;
    }

    h1 {
      font-style: italic;
    }

    table {
      width: 90%;
      margin: 30px auto;
      border-collapse: collapse;
      box-shadow: 0 0 10px #ccc;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 15px;
      text-align: center;
    }

    th {
      background-color: #f5f5f5;
      font-weight: bold;
    }

    button {
      background-color: red;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: darkred;
    }

    .estadisticas-btn {
      text-align: center;
      margin: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo fim.gif" alt="FIME Logo">
    </div>
    <h1>Administrador</h1>
  </header>

  <main>
    <table id="eventTableHtml">
      <thead>
        <tr>
          <th>Nombre del evento</th>
          <th>Día/Hora del evento</th>
          <th>Lugar</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="eventTable">
        <!-- Eventos cargados dinámicamente -->
      </tbody>
    </table>

    <div class="estadisticas-btn">
      <button onclick="verEstadisticas()">Ver Estadísticas</button>
    </div>
  </main>

  <script>
    const eventos = [
      { nombre: "Exposición Artística", hora: "17:00hrs", fecha: "25/02/2025", lugar: "Pasillo Central" },
      { nombre: "Platica egresado ITS", hora: "12:00hrs", fecha: "28/02/2025", lugar: "Auditorio Montante" },
      { nombre: "Bienvenida", hora: "13:00hrs", fecha: "02/03/2025", lugar: "Entrada principal" },
      { nombre: "Toma de protesta", hora: "15:00hrs", fecha: "23/05/2025", lugar: "Gimnasio" }
    ];

    window.onload = function () {
      const table = document.getElementById("eventTable");
      eventos.forEach((evento, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${evento.nombre}</td>
          <td>${evento.hora}<br>${evento.fecha}</td>
          <td>${evento.lugar}</td>
          <td>
            <button onclick="administrarComentarios(${index})">Administrar Comentarios</button>
          </td>
        `;
        table.appendChild(row);
      });
    };

    function administrarComentarios(index) {
      window.location.href = `comentarios.html?evento=${index}`;
    }

    async function verEstadisticas() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.text("Estadísticas de Eventos", 14, 15);

      const tableRows = eventos.map(evento => [
        evento.nombre,
        `${evento.fecha} / ${evento.hora}`,
        evento.lugar
      ]);

      doc.autoTable({
        head: [["Nombre del evento", "Fecha/Hora", "Lugar"]],
        body: tableRows,
        startY: 25,
        styles: { halign: 'center' }
      });

      doc.save("estadisticas_eventos.pdf");
    }
  </script>
</body>
</html>
